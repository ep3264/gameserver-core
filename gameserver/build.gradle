apply plugin: 'java'
apply plugin: 'eclipse'

def pathPrivateRelease = 'D:/Lineage2/interlude/server_side/gameserver/libs'
def proguardCommandLine = "java -jar D:/Tools/proguard5.3.2/lib/proguard.jar @D:/Lineage2/interlude/core/proguardconfig"
compileJava.options.encoding = 'UTF-8'
repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile fileTree(dir: "lib", include: "*.jar")
}

jar {
    baseName = 'server'
    version =  ''
}

task copyJar(type: Copy) {
    group = 'other'
    description = 'copy jar file'
    from jar // here it automatically reads jar file produced from jar task
    into pathPrivateRelease
}

task proguard(type:Exec) {
    group = 'other'
    description = 'proguard'

    //on windows:
    commandLine "cmd","/c", proguardCommandLine
}
proguard.dependsOn copyJar